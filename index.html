<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Super</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Navbar fixa -->
    <nav class="navbar">
        <!-- Logo da esquerda -->
        <!-- Logo da esquerda (Shenlong) -->
        <img src="dragon.png" alt="Logo Shenlong" class="logo-left" id="logo-shenlong">


        <!-- Logo central -->
        <img src="dragonball_super_logo.png" alt="Logo Central" class="logo-center">

        <!-- Barra de pesquisa -->
        <div class="search-box">
            <input type="text" placeholder="Pesquise um personagem">
            <button><img src="search_icon.png" alt="Pesquisar"></button>
        </div>
    </nav>

    <!-- Container para resultados -->
    <div class="results-container"></div>
    <ul class="suggestions-container"></ul> <!-- Sugestões de personagens -->
    
    <!-- Fundo da página -->
    <div class="background"></div>
</body>
</html>
